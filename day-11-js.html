<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">First Number</label>
                        <div class="col-sm-9">
                            <input type="text" name="first_name" id="firstNumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-5">Second Number</label>
                        <div class="col-sm-7">
                            <input type="text" name="last_name" id="secondNumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-5">Result</label>
                        <div class="col-sm-7">
                            <input type="text" name="result" id="Result">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-5"></label>

                            <input type="submit" name="btn"  id="add" class="btn btn-success" value="+">
                            <input type="submit" name="btn"  id="sub" class="btn btn-success" value="-">
                            <input type="submit" name="btn"  id="mul" class="btn btn-success" value="*">
                            <input type="submit" name="btn"  id="div" class="btn btn-success" value="/">
                            <input type="submit" name="btn"  id="mod" class="btn btn-success" value="%">
                        </div>
                    </div>

                </div>
            </div>
